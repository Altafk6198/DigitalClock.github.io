<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dgital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>
        DIGITAL CLOCK
    </h1>

    <div id="clock">


        <div class="clock">
            <div>
                <span id="hrs"></span>
            </div>
            <div>
                <span id="mins"></span>
            </div>
            <div>
                <span id="sec"></span>
            </div>
            <div>
                <span id="AM/PM"></span>
            </div>
            <div>
                <span id="day"></span>
            </div>
            <div>
                <span id="date"></span>
            </div>
            <div>
                <span id="month"></span>
            </div>
            <div>

                <span id="year"></span>
            </div>
        </div>
    </div>




    <script src="./clock.js"></script>

</body>

</html>
